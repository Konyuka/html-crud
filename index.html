<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>



    <div  id="app" class="container">

        <div class="row">

            <div class="col-md-6">
                <form class="well form-horizontal" id="contact_form">
                    <fieldset>
                
                        <!-- Form Name -->
                        <legend>
                            <center>
                                <h2><b>Registration Form</b></h2>
                            </center>
                        </legend><br>
                
                        <!-- Text input-->
                
                        <div class="form-group">
                            <label class="col-md-4 control-label">First Name</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input v-model="form.fname" name="first_name" placeholder="First Name" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>
                
                        <!-- Text input-->
                
                        <div class="form-group">
                            <label class="col-md-4 control-label">Last Name</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input v-model="form.lname" name="last_name" placeholder="Last Name" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label class="col-md-4 control-label">Faculty</label>
                            <div class="col-md-6 selectContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                    <select v-model="form.faculty" name="department" class="form-control selectpicker">
                                        <option value="">Select your Faculty</option>
                                        <option value="Computing & Technology">Computing & Technology</option>
                                        <option value="School of Business">School of Business</option>
                                        <option value="Education & Arts">Education & Arts</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                
                        <!-- Text input-->
                
                        <div class="form-group">
                            <label class="col-md-4 control-label">Registration Number</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                    <input v-model="form.reg" name="user_name" placeholder="Example - 20/03025" class="form-control"
                                        type="text">
                                </div>
                            </div>
                        </div>
                
                        <!-- Text input-->
                
                        <div class="form-group">
                            <label class="col-md-4 control-label">Units Input</label>
                            <div class="col-md-6 inputGroupContainer">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                                    <input v-model="form.unitone" name="unit 1" placeholder="Unit 1" class="form-control" type="text">
                                    <input v-model="form.unittwo" name="unit 2" placeholder="Unit 2" class="form-control" type="text">
                                    <input v-model="form.unitthree" name="unit 3" placeholder="Unit 3" class="form-control" type="text">
                                    <input v-model="form.unitfour" name="unit 4" placeholder="Unit 4" class="form-control" type="text">
                                    <input v-model="form.unitfive" name="unit 5" placeholder="Unit 5" class="form-control" type="text">
                                    <input v-model="form.unitsix" name="unit 6" placeholder="Unit 6" class="form-control" type="text">
                                </div </div>
                            </div>
                
                
                            <!-- Success message -->
                            <!-- <div v-if="alert" class="alert alert-success" role="alert" id="success_message">Success <i
                                    class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->
                
                            
                
                    </fieldset>
                </form>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4"><br>
                        <button @click="finya" class="btn btn-warning">
                            SUBMIT
                            <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Reg Number</th>
                            <th scope="col">faculty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="student in registeredStudents" :key="student.id" >
                            <th scope="row">1</th>
                            <td>{{ student.student.fname }}</td>
                            <td>{{ student.student.reg }}</td>
                            <td>{{ student.student.faculty }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    
        

    </div>
    </div>






    
    <script type="module" src="main.js"></script>

</body>

</html>
